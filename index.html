<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seção principal -->
    <section class="w-100 vh-100 d-flex flex-column mt-5 align-items-center">
        <h2>Minhas Tarefas</h2>

        <!-- Filtros de busca -->
        <form class="row row-cols-lg-auto g-3 align-items-center my-3">
            <div class="col-12">
                <input type="text" class="form-control" id="descricao-search" placeholder="Buscar tarefa..." style="width: 22.5vw;">
            </div>
            <div class="col-12">
                <select class="form-select" id="status-search">
                    <option value="">Todas</option>
                    <option value="concluidas">Concluídas</option>
                    <option value="pendentes">Pendentes</option>
                </select>
            </div>
            <div class="col-12">
                <button id="btn-modal" type="button" class="btn btn-primary">Nova Tarefa</button>
            </div>
        </form>

        <!-- Lista de tarefas -->
        <div id="tasks-container"></div>
    </section>

    <!-- Modal de criação/edição de tarefas -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Nova Tarefa</h1>
                    <button type="button" class="btn-close close-modal"></button>
                </div>

                <div class="modal-body">
                    <form id="form-task">
                        <input type="hidden" name="index">

                        <div class="mb-3">
                            <label for="titulo" class="col-form-label">Tarefa</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>

                        <div class="mb-3">
                            <label for="data_vencimento" class="col-form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" required>
                        </div>

                        <div class="mb-3">
                            <label for="prioridade" class="col-form-label">Prioridade</label>
                            <select class="form-select" id="prioridade" name="prioridade" required>
                                <option value="">Selecione</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="col-form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" required></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="save-modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
